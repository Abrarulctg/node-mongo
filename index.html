<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>My Node and Mongo DB Site</h1>
        <p id="username">
            <div class="container">
                <div class="row">
                    <input type="text" class="form-control" id="name" placeholder="Product Name">
                    <input type="text" class="form-control" id="price" placeholder="price">
                    <input type="text" class="form-control" id="stock" placeholder="stock">
                    <button class="btn btn-primary" id="addProduct"> Add Product</button>
                </div>
                <p style="display: none; color: green;" id="successMessage">
                    <small>Product Added Successfully..!!</small>
                </p>
            </div>
        </p>
    <script>

        //get data
        fetch('http://localhost:3100/users/0')
            .then(res => res.json())
            .then(data => {
                document.getElementById('username').innerText = data.name;
            });


        //POST data to the serve
        const btnAddUser = document.getElementById('addProduct');
        btnAddUser.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const product = {name, price, stock};
            console.log(product);
            //post
            fetch('http://localhost:3100/addProduct', {
                method:'POST',
                body:JSON.stringify(product),
                headers: {
                   "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                updateProduct(data);
                //clean
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('stock').value = '';

                //show success message
                const success = document.getElementById('successMessage')
                success.style.display = 'block';
                setTimeout(()=>{
                    success.style.display = 'none';
                }, 5000)

            })
        })


        function updateProduct(user) {
            document.getElementById('username').innerText = user.name;
        }
    </script>
</body>

</html>
